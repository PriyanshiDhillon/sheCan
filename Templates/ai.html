<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/ai.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="../static/ai.js"></script>
    <script type="module" src="../static/data.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>sheCan</title>
    <link rel="icon" type="image/x-icon" href="../static/favicon.png">
  </head>
  <body>

    

    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../static/icon.png" alt="Bootstrap" width="140vh" height="75vh">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link active" aria-current="page" href="#">About</a>
            <a class="nav-link" href="../templates/tracker.html">Period Tracker</a>
            <a class="nav-link" href="../templates/ai.html">AI Consultation</a>
            <a class="nav-link" href="#">Meditation Zone</a>
          </div>
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="#" id="login">Login/Signup</a>
          </div>
        </div>
      </div>
    </nav>
    


    <!-- form -->
    <div class="form">
      <form method="post">
        <div class="form-item active">
          <input
            type="text"
            id="age"
            autocomplete="off"
            required
            
          />
          <label for="name" data-active="false">Enter Your Age</label>
        </div>

        <div class="form-item" id="problemContainer">
          <select id="problem" required>
            <option value="" disabled selected hidden>Select One</option>
            <option value="Period Related">Period Related</option>
            <option value="Postpartum Related">Postpartum Related</option>
            <option value="conceiving Related">conceiving Related</option>
            <option value="Menopause Related">Menopause Related</option>
          </select>
          <label for="enter" data-active="false"></label>
        </div>

        <div class="form-item">
          <input
            type="text"
            id="symptoms"
            autocomplete="off"
            required
            
          />
          <label for="symptoms" data-active="false">Enter Symptoms</label>
        </div>

        <div class="form-item">
          <input
            type="text"
            id="MedHistory"
            autocomplete="off"
            required
            
          />
          <label for="address" data-active="false">Medical History</label>
        </div>

        <div class="form-item">
          <input
            type="text"
            id="medication"
            autocomplete="off"
            required
            
          />
          <label for="address" data-active="false"
            >Are you currently on any Medication</label
          >
        </div>

        <div class="form-item form-submit">
          <button type="button" id="submitBtn">Submit</button>
        </div>
      </form>
    </div>

    <div class="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div class="result"></div>
  </body>
</html>

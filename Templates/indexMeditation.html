<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meditation App</title>
    <link rel="icon" type="image/x-icon" href="../static/favicon.png" />
    <link rel="stylesheet" href="../static/styleMeditation.css" />
  </head>
  <body>
    <div class="video">
      <video autoplay loop>
        <source
          src="../static/mixkit-leaves-falling-from-autumn-trees-10050-medium.mp4"
          type="video/mp4"
        />
      </video>
    </div>

    <button id="myButton">
        Go Back
    </button>
    <div class="app">
      <div class="audio">
        <audio>
          <source src="../static/meditation.mp3" type="audio/mpeg" />
        </audio>
        <div class="pause">
          <img src="../static/pause-button.png" alt="pause" />
        </div>
        <div class="progress">
          <svg>
            <rect
              class="rect1"
              stroke-width="10"
              rx="8"
              height="150"
              width="150"
              y="25"
              x="25"
              stroke="#F07281"
              fill="transparent"
            ></rect>
          </svg>
          <svg>
            <rect
              class="rect"
              stroke-width="10"
              rx="8"
              height="150"
              width="150"
              y="25"
              x="25"
              stroke="#FFFFFF"
              fill="transparent"
            ></rect>
          </svg>
          <div class="audio-remaining-time">00:00</div>
        </div>
        <div class="play">
          <img src="../static/play-button.png" alt="play" id="myButton" />
        </div>
      </div>
      <div class="durations">
        <div class="duration" audio-duration="10">
          <img src="../static/10min.png" alt="10 s" />
          <p>10 s</p>
        </div>
        <div class="duration" audio-duration="120">
          <img src="../static/2min.png" alt="2 min" />
          <p>2 min</p>
        </div>
        <div class="duration" audio-duration="300">
          <img src="../static/5min.png" alt="5 min" />
          <p>5 min</p>
        </div>
        <div class="duration" audio-duration="600">
          <img src="../static/10min.png" alt="10 min" />
          <p>10 min</p>
        </div>
        <div class="duration" audio-duration="1200">
          <img src="../static/20min.png" alt="20 min" />
          <p>20 min</p>
        </div>
      </div>
      <div class="seasons">
        <div
          class="season"
          video-src="../static/mixkit-swiss-alps-snow-background-time-lapse-4283-medium.mp4"
        >
          <img src="../static/winter.png" alt="winter" />
        </div>
        <div
          class="season"
          video-src="../static/mixkit-sunflower-field-on-a-clear-sunny-day-33976-medium.mp4"
        >
          <img src="../static/spring.png" alt="spring" />
        </div>
        <div
          class="season"
          video-src="../static/mixkit-palm-tree-on-a-sunny-day-4645-medium.mp4"
        >
          <img src="../static/summer.png" alt="summer" />
        </div>
        <div
          class="season"
          video-src="../static/mixkit-leaves-falling-from-autumn-trees-10050-medium.mp4"
        >
          <img src="../static/autumn.png" alt="autumn" />
        </div>
        <div class="toggle-menu">
          <img src="../static/right-arrow.png" alt="open menu" />
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="../static/meditation.js"></script>
    <script src="../static/hide-buttons.js"></script>
    <script src="../static/toggle-seasons-menu.js"></script>

    <script>
      var button = document.getElementById("myButton");

      button.addEventListener("click", function () {
        window.location.href = "../templates/homepage.html";
      });
    </script>
  </body>
</html>
